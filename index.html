<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="IMAGES/logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="SongItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="0" class="fa songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="1" class="fa songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="2" class="fa songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="3" class="fa songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="4" class="fa songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem"> 
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="5" class="fa songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa fa-3x fa-step-backward" id="previous"></i>
            <i class="fa fa-3x songItemPlay fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="IMAGES/playing.gif" width="45px" id="gif"><span id="masterSongName">Warriyo - Mortals (feat. Laura Brehm)</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/705a948b3d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
